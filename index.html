<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

                        <!-- Google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

                        <!-- My CSS link -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card</title>
</head>

<body>

  <article class="main">

    <div class="main__wrapper">

      <pictur>
        <img class="main__img" src="images/image-equilibrium.jpg" alt="a beautiful wquilibrium picture">
      </picture>

      <div class="main__content">

        <h3 class="main__title">Equilibrium #3429</h3>
        <p class="main__text mrg-btm">Our Equilibrium collection promotes balance and calm.</p>

        <div class="flex-group mrg-btm">

          <div class="ethereum">
            <img src="images/icon-ethereum.svg" alt="an ethereum icon">
            <h5 class="ethereum-heading">0.041 ETH</h5>
          </div>

          <div class="clock">
            <img src="images/icon-clock.svg" alt="a clock icon">
            <h5 class="clock-heading">3 days left</h5>
          </div>

        </div>

        <hr class=" mrg-btm">
        
        <div class="main__author">
          <img class="author-img" src="images/image-avatar.png" alt="a Jules Wyvern picture">
          <p>Creation of <span class="author-name"> Jules Wyvern</span></p>
        </div>

      </div>
  
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor </a>|
      Coded by <a href="https://www.frontendmentor.io/profile/suheip2002" target="_blank">Suhaib.</a>
    </div>

  </article>
  
</body>
</html>
